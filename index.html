<!doctype html>
<html lang="en">

<head>

    <title>Matching Game</title>

<body>

    <!-- Modal content -->
    <div id="modal">
        <div class="modal-content container">
            <span class="close">&times;</span>
            <p class="rating">
                <span id="finish-comment"></span>
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
            </p>
            <p>It took you <span class="time-taken"></span>, and <span class="moves">0</span> moves to finish the game.</p>
            <button id="restart-button">Restart Game</button>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <span class="timer"> 0:0</span>

            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Moves

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>
