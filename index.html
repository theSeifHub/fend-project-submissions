<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Seif's Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="flex-container">
      <div class="header-logo">
        <a href="#">
          <img
            src="img/logo.png"
            alt="Page logo: Sword embded in rock"
            height="120"
            width="75"
          />
        </a>
      </div>

      <div class="flex-container header-text">
        <h1 id="name">
          <a href="#">SEIF ELDEEN AHMED</a>
        </h1>
        <p id="job-title">The Upcoming Front-End Master</p>
      </div>
    </header>

    <!-- Main page content -->
    <main>
      <!-- Main image of the page-->
      <div class="main-show">
        <img
          src="./img/main.jpg"
          alt="Macbook with code editor opened on screen"
          id="hero-img"
        />
      </div>

      <section class="feat-projects">
        <!-- Projects overview -->
        <div class="flex-container featured-work">
          <h2>Featured Work</h2>

          <div class="project">
            <img src="./img/shadows.jpg" alt="Sunset shadows in forest" />
            <div class="flex-container project-info">
              <h4>Shadows</h4>
              <a href="#">Project link here</a>
            </div>
          </div>

          <div class="project">
            <img src="./img/dynasty.jpg" alt="Chinese temple" />
            <div class="flex-container project-info">
              <h4>Dynasty</h4>
              <a href="#">Project link here</a>
            </div>
          </div>

          <div class="project">
            <img
              src="./img/legion.jpg"
              alt="Anonymous mask with code snippets hovering around"
            />
            <div class="flex-container project-info">
              <h4>Legion</h4>
              <a href="#">Project link here</a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
